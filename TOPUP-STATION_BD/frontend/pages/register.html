<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TopUp Station BD</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(rgba(26, 26, 46, 0.95), rgba(26, 26, 46, 0.95)),
        url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?w=1920') center/cover;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 70, 84, 0.3);
      border-radius: 15px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group input.invalid {
      border-color: var(--danger);
    }

    .form-group .input-hint {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 0.3rem;
    }

    .form-group .error-message {
      font-size: 0.85rem;
      color: var(--danger);
      margin-top: 0.3rem;
      display: none;
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: var(--gradient);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 70, 84, 0.4);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #aaa;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .back-home {
      text-align: center;
      margin-top: 1rem;
    }

    .back-home a {
      color: var(--secondary);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1><i class="fas fa-gem"></i> Register</h1>
        <p>Create your account and start gaming</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username" minlength="3">
          <span class="input-hint">At least 3 characters</span>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="01XXXXXXXXX"
            pattern="01[3-9][0-9]{8}" maxlength="11">
          <span class="input-hint">Enter BD phone number (e.g., 01712345678)</span>
          <span class="error-message" id="phoneError">Invalid phone number format</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
          <span class="input-hint">At least 6 characters</span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required
            placeholder="Confirm your password">
        </div>

        <button type="submit" class="btn-submit">Register</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="login.html">Login here</a>
      </div>

      <div class="back-home">
        <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>

</html>
