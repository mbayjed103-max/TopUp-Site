<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Diamonds - TopUp Station BD</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .topup-container {
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 3rem;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    }

    .balance-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 70, 84, 0.3);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .balance-card h3 {
      color: #aaa;
      margin-bottom: 0.5rem;
    }

    .balance-amount {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--secondary);
    }

    .order-form-section {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 70, 84, 0.3);
      border-radius: 15px;
      padding: 2rem;
      margin-top: 3rem;
    }

    #orderSummary {
      display: none;
      background: rgba(40, 167, 69, 0.1);
      border: 2px solid var(--success);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    #orderSummary h4 {
      color: var(--success);
      margin-bottom: 0.5rem;
    }

    #selectedPackage {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--light);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <i class="fas fa-gem"></i>
        <span>TopUp Station BD</span>
      </div>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="topup.html">Top-Up</a>
        <a href="wallet.html">Wallet</a>
        <a href="transactions.html">Transactions</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="topup-container">
    <div class="container">
      <div class="dashboard-header">
        <h1>Buy Free Fire Diamonds</h1>
        <p>Choose your package and get instant delivery</p>
      </div>

      <div class="balance-card">
        <h3>Your Wallet Balance</h3>
        <div class="balance-amount">৳<span id="walletBalance">0</span></div>
        <a href="wallet.html" style="color: var(--secondary); margin-top: 1rem; display: inline-block;">Add Funds</a>
      </div>

      <div class="packages-grid" id="packagesGrid">
        <!-- Packages will be loaded dynamically -->
      </div>

      <div class="order-form-section" id="orderForm">
        <h2 style="margin-bottom: 1.5rem; color: var(--light);">Complete Your Order</h2>

        <div id="orderSummary">
          <h4>Selected Package</h4>
          <p id="selectedPackage"></p>
        </div>

        <form id="topupForm">
          <div class="form-group">
            <label for="freeFireUID">Free Fire UID</label>
            <input type="text" id="freeFireUID" name="freeFireUID" required placeholder="Enter your Free Fire UID"
              minlength="8" maxlength="12">
            <small style="color: #aaa; display: block; margin-top: 0.5rem;">
              Open Free Fire → Profile → Copy your UID
            </small>
          </div>

          <button type="submit" class="btn-submit">Place Order</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/topup.js"></script>
</body>

</html>
