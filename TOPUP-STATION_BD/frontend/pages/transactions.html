<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History - TopUp Station BD</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .transactions-container {
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 3rem;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    }

    .filter-section {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 70, 84, 0.3);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-section select {
      padding: 0.8rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      cursor: pointer;
    }

    .transaction-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 70, 84, 0.3);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s;
    }

    .transaction-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .transaction-type {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--light);
    }

    .transaction-amount {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .transaction-amount.credit {
      color: var(--success);
    }

    .transaction-amount.debit {
      color: var(--danger);
    }

    .transaction-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .transaction-detail {
      color: #aaa;
      font-size: 0.9rem;
    }

    .transaction-detail strong {
      color: var(--light);
      display: block;
      margin-bottom: 0.3rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #aaa;
    }

    .empty-state i {
      font-size: 4rem;
      color: rgba(255, 70, 84, 0.3);
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .transactions-container {
        padding-top: 80px;
      }

      .transaction-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .transaction-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <i class="fas fa-gem"></i>
        <span>TopUp Station BD</span>
      </div>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="topup.html">Top-Up</a>
        <a href="wallet.html">Wallet</a>
        <a href="transactions.html">Transactions</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="transactions-container">
    <div class="container">
      <div class="dashboard-header">
        <h1>Transaction History</h1>
        <p>View all your orders and deposits</p>
      </div>

      <div class="filter-section">
        <label style="color: var(--light); font-weight: 600;">Filter:</label>
        <select id="filterType" onchange="filterTransactions()">
          <option value="all">All Transactions</option>
          <option value="orders">Orders Only</option>
          <option value="deposits">Deposits Only</option>
        </select>
        <select id="filterStatus" onchange="filterTransactions()">
          <option value="all">All Status</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="failed">Failed</option>
        </select>
      </div>

      <div id="transactionsList">
        <!-- Transactions will be loaded here -->
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    const API_URL = 'http://localhost:5000/api';
    let allTransactions = [];

    async function loadTransactions() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const [ordersRes, depositsRes] = await Promise.all([
          fetch(`${API_URL}/topup/history`, {
            headers: { 'Authorization': `Bearer ${token}` }
          }),
          fetch(`${API_URL}/wallet/history`, {
            headers: { 'Authorization': `Bearer ${token}` }
          })
        ]);

        const ordersData = await ordersRes.json();
        const depositsData = await depositsRes.json();

        allTransactions = [];

        if (ordersData.success) {
          allTransactions.push(...ordersData.topUps.map(order => ({
            type: 'order',
            id: order._id,
            amount: order.package.price,
            diamonds: order.package.diamonds,
            freeFireUID: order.freeFireUID,
            status: order.status,
            date: new Date(order.createdAt)
          })));
        }

        if (depositsData.success) {
          allTransactions.push(...depositsData.deposits.map(deposit => ({
            type: 'deposit',
            id: deposit._id,
            amount: deposit.amount,
            method: deposit.method,
            phoneNumber: deposit.phoneNumber,
            transactionId: deposit.transactionId,
            status: deposit.status,
            date: new Date(deposit.createdAt)
          })));
        }

        allTransactions.sort((a, b) => b.date - a.date);
        displayTransactions(allTransactions);

      } catch (error) {
        console.error('Error loading transactions:', error);
        showNotification('Error loading transactions', 'error');
      }
    }

    function displayTransactions(transactions) {
      const container = document.getElementById('transactionsList');

      if (transactions.length === 0) {
        container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <h3>No transactions found</h3>
                        <p>Your transaction history will appear here</p>
                    </div>
                `;
        return;
      }

      container.innerHTML = transactions.map(txn => {
        const isCredit = txn.type === 'deposit';
        return `
                    <div class="transaction-card">
                        <div class="transaction-header">
                            <div class="transaction-type">
                                <i class="fas fa-${txn.type === 'order' ? 'shopping-cart' : 'wallet'}"></i>
                                ${txn.type === 'order' ? 'Diamond Purchase' : 'Wallet Deposit'}
                            </div>
                            <div class="transaction-amount ${isCredit ? 'credit' : 'debit'}">
                                ${isCredit ? '+' : '-'}à§³${txn.amount}
                            </div>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-detail">
                                <strong>Transaction ID</strong>
                                ${txn.id.substring(0, 12)}...
                            </div>
                            ${txn.type === 'order' ? `
                                <div class="transaction-detail">
                                    <strong>Diamonds</strong>
                                    ${txn.diamonds} ðŸ’Ž
                                </div>
                                <div class="transaction-detail">
                                    <strong>Free Fire UID</strong>
                                    ${txn.freeFireUID}
                                </div>
                            ` : `
                                <div class="transaction-detail">
                                    <strong>Payment Method</strong>
                                    ${txn.method.toUpperCase()}
                                </div>
                                <div class="transaction-detail">
                                    <strong>Phone Number</strong>
                                    ${txn.phoneNumber}
                                </div>
                            `}
                            <div class="transaction-detail">
                                <strong>Status</strong>
                                <span class="badge badge-${txn.status}">${txn.status}</span>
                            </div>
                            <div class="transaction-detail">
                                <strong>Date</strong>
                                ${txn.date.toLocaleDateString()} ${txn.date.toLocaleTimeString()}
                            </div>
                        </div>
                    </div>
                `;
      }).join('');
    }

    function filterTransactions() {
      const typeFilter = document.getElementById('filterType').value;
      const statusFilter = document.getElementById('filterStatus').value;

      let filtered = allTransactions;

      if (typeFilter !== 'all') {
        filtered = filtered.filter(txn =>
          typeFilter === 'orders' ? txn.type === 'order' : txn.type === 'deposit'
        );
      }

      if (statusFilter !== 'all') {
        filtered = filtered.filter(txn => txn.status === statusFilter);
      }

      displayTransactions(filtered);
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '../index.html';
    }

    document.addEventListener('DOMContentLoaded', loadTransactions);
  </script>
</body>

</html>
