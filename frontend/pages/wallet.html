<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - TopUp Station BD</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .wallet-container {
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 3rem;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
    }

    .wallet-balance-card {
      background: var(--gradient);
      border-radius: 15px;
      padding: 3rem;
      text-align: center;
      margin-bottom: 3rem;
      box-shadow: 0 10px 30px rgba(255, 70, 84, 0.3);
    }

    .wallet-balance-card h2 {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .balance-display {
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
    }

    .deposit-form-section {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 70, 84, 0.3);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light);
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: var(--gradient);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 70, 84, 0.4);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .payment-instructions {
      background: rgba(255, 193, 7, 0.1);
      border: 2px solid var(--secondary);
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1rem 0;
    }

    .payment-instructions h4 {
      color: var(--secondary);
      margin-bottom: 1rem;
    }

    .payment-instructions ol {
      color: var(--light);
      margin-left: 1.5rem;
    }

    .payment-instructions li {
      margin-bottom: 0.5rem;
    }

    .history-section {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 70, 84, 0.3);
      border-radius: 15px;
      padding: 2rem;
    }

    .history-section h2 {
      color: var(--light);
      margin-bottom: 1.5rem;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: all 0.3s;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .history-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .history-amount {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--secondary);
    }

    .history-details {
      color: #aaa;
      font-size: 0.9rem;
    }

    .history-transaction {
      color: #888;
      font-size: 0.85rem;
    }

    .history-status {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    @media (max-width: 768px) {
      .wallet-container {
        padding-top: 80px;
      }

      .balance-display {
        font-size: 2.5rem;
      }

      .history-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .history-status {
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">
        <i class="fas fa-gem"></i>
        <span>TopUp Station BD</span>
      </div>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="topup.html">Top-Up</a>
        <a href="wallet.html">Wallet</a>
        <a href="transactions.html">Transactions</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="wallet-container">
    <div class="container">
      <div class="dashboard-header">
        <h1>My Wallet</h1>
        <p>Manage your balance and deposits</p>
      </div>

      <div class="wallet-balance-card">
        <h2>Available Balance</h2>
        <div class="balance-display">৳<span id="currentBalance">0</span></div>
        <p style="color: rgba(255,255,255,0.8); margin: 0;">Use your balance to purchase diamonds</p>
      </div>

      <div class="deposit-form-section">
        <h2 style="color: var(--light); margin-bottom: 1.5rem;">Add Funds to Wallet</h2>

        <form id="depositForm">
          <div class="form-group">
            <label for="amount">Amount (BDT)</label>
            <input type="number" id="amount" name="amount" required placeholder="Enter amount (minimum ৳50)" min="50"
              step="1">
          </div>

          <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
              <option value="">Select payment method</option>
              <option value="bkash">bKash</option>
              <option value="nagad">Nagad</option>
            </select>
          </div>

          <div id="paymentInstructions"></div>

          <div class="form-group">
            <label for="phoneNumber">Your Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="01XXXXXXXXX"
              pattern="01[0-9]{9}">
          </div>

          <div class="form-group">
            <label for="transactionId">Transaction ID</label>
            <input type="text" id="transactionId" name="transactionId" required
              placeholder="Enter transaction ID from SMS">
            <small style="color: #aaa; display: block; margin-top: 0.5rem;">
              You'll receive the transaction ID via SMS after payment
            </small>
          </div>

          <button type="submit" class="btn-submit">Submit Deposit</button>
        </form>
      </div>

      <div class="history-section">
        <h2>Deposit History</h2>
        <div id="depositHistory">
          <!-- History will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/wallet.js"></script>
</body>

</html>
